<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Style LESS -->
    <link rel="stylesheet/less" type="text/css" href="./assets/styles/styles.less" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Script LESS -->
    <script src="./assets/js/less/less.js" type="text/javascript"></script>


    <title>Store Cake</title>
</head>

<body class="body-container">
    <!--Section 1-->
    <section>
        <div class="section1">
            <p class="section1__title">
                Cake Order Form
            </p>
            <p class="section1__subtitle">
                Order your freshly baked cakes made using only the finest quality natural ingredients.
            </p>
        </div>
    </section>

    <!--Section 2-->
    <section>
        <form id="cakeForm" name="cakeForm" class="form .needs-validation" novalidate>
            <fieldset class="form-group">
                <div class="col">
                    <legend class="col-form-label col-sm-12 pt-0">
                        Please choose your favorite cake from among the following: 
                        <span class="required">*</span></legend>
                    <div class="cake">
                        <div class="form-check">
                            <label class="form-check-label" for="cake1">
                                <img src="./assets/images/cake1.jpg" alt="Option 1" class="cake__img">
                            </label>
                            <input class="form-check-input" type="radio" name="cake" id="cake1" value="Morango com Biscoito"
                                required>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label" for="cake2">
                                <img src="./assets/images/cake2.jpg" alt="Option 2" class="cake__img">
                            </label>
                            <input class="form-check-input" type="radio" name="cake" id="cake2" value="Chocolate com Morango"
                                required>
                        </div>
                        <div class="form-check ">
                            <label class="form-check-label" for="cake3">
                                <img src="./assets/images/cake3.jpg" alt="Option 3" class="cake__img">
                            </label>
                            <input class="form-check-input" type="radio" name="cake" id="cake3" value="Chocolate com Chantily"
                                required>
                        </div>
                        <div class="form-check ">
                            <label class="form-check-label" for="cake4">
                                <img src="./assets/images/cake4.jpg" alt="Option 4" class="cake__img">
                            </label>
                            <input class="form-check-input" type="radio" name="cake" id="cake4" value="Bolo Colorido"
                                required>
                        </div>
                    </div>
                </div>
            </fieldset>

            <p class="form__subtitle">Order Information</p>

            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label" for="firstName">
                            First <span class="required">*</span>
                        </label>
                        <input class="form-control" type="text" id="firstName" name="firstName" placeholder="First" required>
                        <div class="invalid-feedback">
                            This item is required!
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="lastName">Last name</label>
                        <input class="form-control lastName" type="text" id="lastName" name="lastName" placeholder="Last">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <label for="inputDate" class="form-label">Delivery date</label>
                        <input type="date" class="form-control" id="inputDate" name="date" onkeydown="return false">
                    </div>
                    <div class="col-md-6">
                        <label for="inputTime" class="form-label">Preferred delivery time</label>
                        <input type="time" class="form-control" id="inputTime" name="time">
                    </div>
                </div>

                <div class="row ">
                    <div class="col-md-6">
                        <label for="inputPhone" class="form-label">Phone <span class="required">*</span></label>
                        <input type="text" class="form-control" id="inputPhone" name="phone" onkeypress="$(this).mask('(00) 00000-0000')" required>
                        <div class="invalid-feedback">
                            Invalid format!
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="inputEmail" class="form-label">Email <span class="required">*</span></label>
                        <input type="email" class="form-control" id="inputEmail" name="email"
                            pattern="[^@]+@[^@]+\.[a-zA-Z]{2,}" required>
                        <div class="invalid-feedback">
                            Invalid format!
                        </div>
                        <div class="receipt">
                            To receive the complete receipt
                        </div>
                    </div>
                </div>

                <div class="col-12 ">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress" name="address"
                        placeholder="Street Address">
                </div>

                <div class="col-12 ">
                    <label class="form-label" for="inputAddress2">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2" name="address2"
                        placeholder="Street Address Line 2">
                </div>

                <div class="row ">
                    <div class="col-md-6">
                        <label class="form-label" for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity" name="city" placeholder="City">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="inputState">Region</label>
                        <input type="text" class="form-control" id="inputState" name="state" placeholder="Region">
                    </div>
                </div>
                
                <div class="row ">
                    <div class="col-md-6">
                        <label class="form-label" for="inputZipcode">Postal/Zip Code</label>
                        <input type="text" class="form-control" id="inputZipcode" name="zipCode" placeholder="Postal / Zip Code" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="inputCountry">Country</label>
                        <select class="form-select" id="inputCountry" name="country" placeholder="Country" >
                                <option value="Brazil" selected="selected">Brazil</option>
                                <option value="South Africa">South Africa</option>
                                <option value="Argentina">Argentina</option>
                                <option value="Ecuador">Ecuador</option>
                                <option value="Eritrea">Eritrea</option>
                                <option value="Scotland">Scotland</option>
                                <option value="Slovakia">Slovakia</option>
                                <option value="Slovenia">Slovenia</option>
                                <option value="Spain">Spain</option>
                                <option value="United States">United States</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="btn__container">
                    <button type="submit" class="btn btn-primary" id="btnSubmit">Order</button>
                </div>
            </div>
        </form>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

    <script src="./assets/js/scripts.js"></script>

</body>

</html>
