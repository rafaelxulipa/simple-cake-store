<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Style LESS -->
    <link rel="stylesheet/less" type="text/css" href="./assets/styles/styles.less" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Script LESS -->
    <script src="./assets/js/less/less.js" type="text/javascript"></script>


    <title>Loja de Bolos</title>
</head>

<body>
    <!--Section 1-->
    <section>
        <div class="section1">
            <p class="section1__title">
                Formulário de Pedido de Bolo
            </p>
            <p class="section1__subtitle">
                Encomende os seus bolos artesanais feitos com ingredientes naturais da melhor qualidade.
            </p>
        </div>
    </section>

    <!--Section 2-->
    <section>
        <form id="cakeForm" name="cakeForm" class="form .needs-validation" novalidate>
            <fieldset class="form-group">
                <div class="col">
                    <legend class="col-form-label col-sm-12 pt-0">Por favor, escolha o seu bolo favorito entre os
                        seguintes: <span class="required">*</span></legend>
                    <div class="cake">
                        <div class="form-check">
                            <label class="form-check-label" for="cake1">
                                <img src="./assets/images/cake1.jpg" alt="Option 1" class="cake__img">
                            </label>
                            <input class="form-check-input" type="radio" name="cake" id="cake1" value="Morango com Biscoito"
                                required>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label" for="cake2">
                                <img src="./assets/images/cake2.jpg" alt="Option 2" class="cake__img">
                            </label>
                            <input class="form-check-input" type="radio" name="cake" id="cake2" value="Chocolate com Morango"
                                required>
                        </div>
                        <div class="form-check ">
                            <label class="form-check-label" for="cake3">
                                <img src="./assets/images/cake3.jpg" alt="Option 3" class="cake__img">
                            </label>
                            <input class="form-check-input" type="radio" name="cake" id="cake3" value="Chocolate com Chantily"
                                required>
                        </div>
                        <div class="form-check ">
                            <label class="form-check-label" for="cake4">
                                <img src="./assets/images/cake4.jpg" alt="Option 4" class="cake__img">
                            </label>
                            <input class="form-check-input" type="radio" name="cake" id="cake4" value="Bolo Colorido"
                                required>
                        </div>
                    </div>
                </div>
            </fieldset>

            <p class="form__subtitle">Informação do Pedido</p>

            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label" for="firstName">
                            Nome <span class="required">*</span>
                        </label>
                        <input class="form-control" type="text" id="firstName" name="firstName" required>
                        <div class="invalid-feedback">
                            Este item é obrigatório!
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="lastName">
                            Sobrenome</span>
                        </label>
                        <input class="form-control" type="text" id="lastName" name="lastName">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <label for="inputDate" class="form-label">Data de Entrega</label>
                        <input type="date" class="form-control" id="inputDate" name="date" onkeydown="return false">
                    </div>
                    <div class="col-md-6">
                        <label for="inputTime" class="form-label">Hora de Entrega</label>
                        <input type="time" class="form-control" id="inputTime" name="time">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <label for="inputPhone" class="form-label">Telefone Celular<span class="required">*</span></label>
                        <input type="text" class="form-control" id="inputPhone" name="phone" onkeypress="$(this).mask('(00) 00000-0000')" required>
                        <div class="invalid-feedback">
                            Formato inválido!
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="inputEmail" class="form-label">E-mail <span class="required">*</span></label>
                        <input type="email" class="form-control" id="inputEmail" name="email"
                            pattern="[^@]+@[^@]+\.[a-zA-Z]{2,}" required>
                        <div class="invalid-feedback">
                            Formato inválido!
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <label for="inputZipcode" class="form-label">CEP</label>
                        <input type="text" class="form-control" id="inputZipcode" name="zipCode">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="inputCity" name="city">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <label for="inputState" class="form-label">Estado</label>
                        <input type="text" class="form-control" id="inputState" name="state">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCountry" class="form-label">País</label>
                        <input type="text" class="form-control" id="inputCountry" name="country" value="Brasil"
                            disabled>
                    </div>
                </div>

                <div class="col-12">
                    <label for="inputAddress" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="inputAddress" name="address"
                        placeholder="Avenida, Travessa, Rua Fulano de tal, 38">
                </div>

                <div class="col-12">
                    <label for="inputAddress2" class="form-label">Complemento</label>
                    <input type="text" class="form-control" id="inputAddress2" name="address2"
                        placeholder="Apartmento, Estudio, Térreo, Próximo a, Bloco">
                </div>

                <div class="col-12">
                    <label for="inputDistrict" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="inputDistrict" name="district">
                </div>
            </div>

            <div class="form-group row">
                <div class="btn__container">
                    <button type="submit" class="btn btn-primary" id="btnSubmit">Envie o seu pedido</button>
                </div>
            </div>
        </form>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

    <script src="./assets/js/scripts.js"></script>

</body>

</html>
